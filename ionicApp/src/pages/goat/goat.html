<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Goat</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Goat page</h3>

  <p>
    Trying to do things.
  </p>

  <ion-list>
    <button ion-item *ngFor="let goat of goats">
      <img width="80" src='{{ apiUrl + goat?.img_path }}'>
      {{goat?.name}} {{goat?.price}}
    </button>
  </ion-list>

  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>

</ion-content>
