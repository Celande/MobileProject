<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Buy A Goat</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card ion-item *ngFor="let item of items">
    <!--<img width="20" src="http://sraullet.freeboxos.fr/img/goat/goat1.jpg"/>-->
    <ion-img width="80" height="80" src="http://sraullet.freeboxos.fr/img/goat/goat1.jpg"></ion-img>

    <ion-card-content>
      <ion-card-title>
        Name
      </ion-card-title>
      <p>
        Price-<br>
        Gender-<br>
        Breed-<br>
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="default" icon-start (click)='itemTapped(event, item)'>
          <ion-icon name='arrow-forward'></ion-icon>
          Read more
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
