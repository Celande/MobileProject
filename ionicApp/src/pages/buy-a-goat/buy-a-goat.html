<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Buy A Goat</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let goat of goats" (click)="openGoatInformationPage(goat.id)">
      <img width="80" src='{{ apiUrl + goat?.img_path }}'>
    <ion-card-content>
      <ion-card-title>
        {{goat?.name}}
      </ion-card-title>
      <p class="capitalize">
        â‚¬{{goat?.price}}<br>
        {{goat?.gender}}<br>
        {{goat?.breed_name}}<br>
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="default" icon-start (click)='itemTapped(event, item)'>
          <ion-icon name='arrow-forward'></ion-icon>
          Read more
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
