<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Breeds</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="show">
    <ion-list>
      <button class="card" ion-item *ngFor="let breed of breeds" (click)='openBreedInfoViewModel(breed.id)'>
        <div *ngIf="breed.img_path != '.'">
          <img id="img-card" *ngIf="breed.img_path" src='{{ breed.img_path ? apiUrl + breed.img_path : "" }}'>
        </div>
      <p class="capitalize">{{ breed.name }}</p>
      </button>
    </ion-list>
 </ion-content>
