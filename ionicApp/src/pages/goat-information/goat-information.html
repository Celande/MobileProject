<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Goat Information</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3 text-center *ngIf="selectedItem">
    {{selectedItem.title}}
  </h3>
  <img src="assets/img/goat.png"/>
  <h4 text-center *ngIf="selectedItem">
    You navigated here from {{selectedItem.title}}<br>
    Price-<br>
    Gender-<br>
    Breed-<br>
    Location-<br>
    Identification-<br>
    Birthday-<br>
    Description-<br>
  </h4>
  <p>
    <button ion-button full (click)="openUpdatePage()">Update</button>
    <button ion-button full (click)="showConfirm()">Remove</button>
  </p>
</ion-content>
