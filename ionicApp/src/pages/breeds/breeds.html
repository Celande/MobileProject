<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Breeds</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
      <button ion-item *ngFor="let breed of breeds" (click)='itemTapped(event, item)'>
        <img width="80" src='{{ apiUrl + breed?.img_path }}'> {{breed?.name}}
      </button>
    </ion-list>
 </ion-content>
