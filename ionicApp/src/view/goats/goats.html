<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Buy A Goat</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="show" padding>
  <ion-card class="card" *ngFor="let goat of goats">
    <div (click)="openGoatInfoViewModel(goat.id)">
      <div *ngIf="goat.img_path != '.'">
        <img id="img-card" src='{{ apiUrl + goat.img_path }}'>
      </div>
      <ion-card-content>
        <ion-card-title class="capitalize">
          {{ goat.name }}
        </ion-card-title>
        <p class="capitalize">
          â‚¬{{ goat.price }}<br>
          {{ goat.gender }}<br>
          {{ goat.breed_name }}<br>
          {{ goat.age }}<br>
        </p>
      </ion-card-content>
    </div>
    <p>
      <button ion-button id="update-btn" (click)="openUpdateGoatViewModel(goat.id)">Update</button>
      <button ion-button id="remove-btn" (click)="removeConfirm(goat.id)">Remove</button>
    </p>
  </ion-card>

</ion-content>
