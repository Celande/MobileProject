<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ goat ? goat.name : 'Goat Information' }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="show" padding *ngIf="goat">
  <div class="profile">
    <br>
    <br>
  <h3 text-center>
    {{goat.name}}
  </h3>
  <div *ngIf="goat.img_path != '.'">
    <img class="img-profile" text-center width="80" src='{{ apiUrl + goat.img_path }}'>
  </div>
  <h4 class="capitalize">
    <label>Price:</label> â‚¬{{ goat.price }}<br>
    <label>Gender:</label> {{ goat.gender }}<br>
    <label>Breed:</label> <a (click)="openBreedInfoViewModel(goat.breed_id)">{{ goat.breed_name }}</a><br>
    <label>Age:</label> {{ goat.age }}<br>
    <label>Location:</label> {{ goat.localisation }}<br>
    <label>Birthdate:</label> {{ goat.birthdate | date }}<br>
  </h4>
  <h4>
    <label>Identification:</label> {{ goat.identification }}<br>
    <div *ngIf="goat.description">
      <label>Description:</label> {{ goat.description }}
    </div>
  </h4>
  <br>
  <br>
  <p>
    <button ion-button large id="update-btn" (click)="openUpdateGoatViewModel(goat.id)">Update</button>
    <button ion-button large id="remove-btn" (click)="removeConfirm(goat.id)">Remove</button>
  </p>
</div>
</ion-content>
